name: Generate Semantic Embeddings

on:
  workflow_dispatch:

jobs:
  create-embeddings:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openai openpyxl

      - name: Run embedding generation script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # UPDATED PATH: Points to the 'scripts' folder now
          python scripts/generate_embeddings.py

      - name: Upload Embeddings CSV as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: enriched-semantic-csv
          path: Semantic_Embeddings_Output.csv
