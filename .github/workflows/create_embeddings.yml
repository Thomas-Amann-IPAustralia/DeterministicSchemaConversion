name: Generate Semantic Embeddings

on:
  workflow_dispatch:

jobs:
  create-embeddings:
    runs-on: ubuntu-latest
    permissions:
      # CRITICAL: This permission allows the action to push changes back to your repo
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openai openpyxl

      - name: Run embedding generation script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # This generates 'sqlite_data/Semantic_Embeddings_Output.csv' locally on the runner
          python scripts/generate_embeddings.py

      # --- NEW STEP: Commit the file back to the repo ---
      - name: Commit and Save Results
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # Add the specific file generated by the script
          git add sqlite_data/Semantic_Embeddings_Output.csv
          
          # Commit with a message (or skip if no changes detected)
          git commit -m "Update embeddings in sqlite_data [skip ci]" || echo "No changes to commit"
          
          # Push changes back to the repository
          git push

      # (Optional) We keep this so you can still download it manually if the push fails
      - name: Upload Embeddings CSV as Artifact
        uses: actions/upload-artifact@v4
        if: always() # Run even if the commit step fails
        with:
          name: enriched-semantic-csv
          path: sqlite_data/Semantic_Embeddings_Output.csv
