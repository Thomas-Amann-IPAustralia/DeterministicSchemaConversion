name: Generate Semantic Embeddings

on:
  workflow_dispatch:

jobs:
  create-embeddings:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openai openpyxl

      - name: Run embedding generation script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/generate_embeddings.py

      - name: Commit and Save Results
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          # Add CSV, XLSX, and JSON
          git add sqlite_data/Semantic_Embeddings_Output.csv
          git add sqlite_data/Semantic_Embeddings_Output.xlsx
          git add sqlite_data/Semantic_Embeddings_Output.json
          
          git commit -m "Update embeddings (CSV, XLSX & JSON) [skip ci]" || echo "No changes to commit"
          git push

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semantic-embeddings-results
          path: |
            sqlite_data/Semantic_Embeddings_Output.csv
            sqlite_data/Semantic_Embeddings_Output.xlsx
            sqlite_data/Semantic_Embeddings_Output.json
