name: Generate JSON-LD from Markdown

on:
  push:
    paths:
      - 'IPFR-Webpages/**'
      - 'scripts/process_md_to_json.py'
      - '260203_IPFRMetaTable.csv'
  workflow_dispatch:

jobs:
  build-and-process:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Processing Script
      run: |
        python scripts/process_md_to_json.py

    - name: Upload JSON Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: json-ld-output
        path: json_output/

    - name: Upload After Action Report
      uses: actions/upload-artifact@v3
      with:
        name: processing-report
        path: reports/
