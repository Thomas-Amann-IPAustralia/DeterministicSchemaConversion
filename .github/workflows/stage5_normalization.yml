name: Stage 5 - Relational Normalization

on:
  push:
    paths:
      - 'json_output-enriched/**'
      - 'scripts/json_to_csv.py'
      - 'scripts/schema_mapping.yaml'
  workflow_dispatch:

jobs:
  normalize_json:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas jsonpath-ng pyyaml tiktoken

      - name: Run Normalization Script
        run: |
          python scripts/json_to_csv.py \
            --config scripts/schema_mapping.yaml \
            --source json_output-enriched \
            --output sqlite_data \
            --md-source IPFR-Webpages \
            --html-source IPFR-Webpages-html

      - name: Commit and Push CSVs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Stage 5: Auto-generated Relational CSVs [skip ci]"
          file_pattern: 'sqlite_data/*.csv'
