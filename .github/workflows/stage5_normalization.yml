name: Stage 5 - Relational Normalization

on:
  workflow_dispatch:

jobs:
  normalize_json:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas jsonpath-ng pyyaml tiktoken openpyxl

      - name: Run Normalization Script
        run: |
          python scripts/json_to_csv.py \
            --config scripts/schema_mapping.yaml \
            --source json_output-enriched \
            --output sqlite_data \
            --md-source IPFR-Webpages \
            --html-source IPFR-Webpages-html

      - name: Commit and Push Data Tables
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Stage 5: Auto-generated Excel and CSV tables [skip ci]"
          # Use a wildcard to catch both .csv and .xlsx
          file_pattern: 'sqlite_data/*'
