name: Stage 4 - Quality Validation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Grant permission to push to the repo
permissions:
  contents: write

jobs:
  validate-schema-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history to ensure push works smoothly
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install beautifulsoup4

      - name: Run Validation Script
        run: |
          # This will generate the CSVs in reports/validation_reports/
          python scripts/validate_quality.py

      - name: Commit and Push Reports
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Force add the reports to ensure they are staged even if previously ignored
          git add reports/validation_reports/*.csv
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            print("No changes in validation reports to commit.")
          else
            git commit -m "Auto-generated: Update validation reports [Stage-4]"
            git push
          fi
