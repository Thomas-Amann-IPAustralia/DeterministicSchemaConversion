name: Stage 4 - Quality Validation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  validate-schema-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install beautifulsoup4

      - name: Debug Directory Structure (Optional)
        run: |
          # Checks if the expected folders exist before running
          if [ ! -d "json_output-enriched" ]; then
            echo "ERROR: json_output-enriched directory not found in root."
            ls -la
          fi

      - name: Run Validation Script
        run: |
          python scripts/validate_quality.py

      - name: Commit and Push Reports
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Force add the reports
          git add reports/validation_reports/*.csv
          
          # Check for changes using --quiet (returns 1 if changes exist, 0 if clean)
          if git diff --staged --quiet; then
            echo "No changes in validation reports to commit."
          else
            git commit -m "Auto-generated: Update validation reports [Stage-4]"
            git push
          fi
