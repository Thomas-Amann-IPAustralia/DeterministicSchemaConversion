name: Stage 4 - Quality Validation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  validate-schema-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure beautifulsoup4 is installed (it is in your requirements, but good to verify)
          pip install beautifulsoup4

      - name: Run Validation Script
        run: |
          python scripts/validate_quality.py

      - name: Upload Validation Reports
        if: always() # Run this even if the script finds errors
        uses: actions/upload-artifact@v4
        with:
          name: Validation-Reports
          path: Stage-4_Validation/*.csv
