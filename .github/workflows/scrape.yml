name: Manual Web Scraper

on:
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write # CRITICAL: Allows the Action to push changes to the repo

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Force add the outputs folder
          git add outputs/
          
          # Commit changes (silently fail if no changes exist)
          git commit -m "Auto-update scraped outputs" || echo "No changes to commit"
          
          # Push changes back to the repository
          git push
