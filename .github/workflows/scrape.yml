name: Manual Web Scraper

on:
  workflow_dispatch: # This allows the manual trigger button

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        run: python scraper.py

      - name: Upload Output
        uses: actions/upload-artifact@v4
        with:
          name: scraped-data
          path: output/
          retention-days: 5
