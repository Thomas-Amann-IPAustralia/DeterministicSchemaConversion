name: IPFR Scraper

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "IPFR Scraper Bot"
          git config --global user.email "actions@github.com"
          
          # Add the Markdown folder
          git add IPFR-Webpages/
          
          # Add the NEW HTML folder
          git add IPFR-Webpages-html/
          
          # Only commit if there are staged changes
          if ! git diff-index --quiet HEAD; then
            echo "Changes detected. Committing..."
            git commit -m "Scraper: Updated web content [skip ci]"
            git push
          else
            echo "No changes detected."
          fi
