name: Convert JSON to SQLite XLSX

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Conversion Script
      run: python scripts/json_to_sqlite_xlsx.py

    - name: Upload Excel Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SQLite_Structure
        # Update path to match the new location
        path: DeterministicSchemaConversion/reports/SQLite_Structure.xlsx
